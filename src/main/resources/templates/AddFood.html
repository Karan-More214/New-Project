<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Food Item | Food Court</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e74c3c;
      --secondary-color: #3498db;
      --dark-color: #2c3e50;
      --light-color: #ecf0f1;
      --success-color: #2ecc71;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark-color);
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .form-header h2 {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    
    .form-header p {
      color: #7f8c8d;
      font-size: 1rem;
    }
    
    form {
      background: rgba(255, 255, 255, 0.98);
      padding: 2.5rem;
      border-radius: 16px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    form::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(231, 76, 60, 0.05) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
      z-index: -1;
      animation: shimmer 8s infinite linear;
    }
    
    @keyframes shimmer {
      0% { transform: rotate(30deg) translate(-10%, -10%); }
      100% { transform: rotate(30deg) translate(10%, 10%); }
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark-color);
      font-size: 0.95rem;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 42px;
      color: #95a5a6;
      font-size: 1rem;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border-radius: 8px;
      border: 1px solid #dfe6e9;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
      color: var(--dark-color);
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      background-color: #fff;
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
      max-height: 200px;
      padding-left: 15px;
    }
    
    .price-container {
      display: flex;
      align-items: center;
    }
    
    .price-container span {
      background: #f8f9fa;
      padding: 0 15px;
      height: 46px;
      display: flex;
      align-items: center;
      border: 1px solid #dfe6e9;
      border-right: none;
      border-radius: 8px 0 0 8px;
      color: #7f8c8d;
    }
    
    .price-container input {
      border-radius: 0 8px 8px 0;
      padding-left: 15px;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    
    button {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, var(--primary-color), #e67e22);
      color: white;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
      flex: 1;
      margin-right: 1rem;
    }
    
    .submit-btn:hover {
      background: linear-gradient(135deg, #e67e22, var(--primary-color));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
    }
    
    .reset-btn {
      background: #f8f9fa;
      color: #7f8c8d;
      border: 1px solid #dfe6e9;
    }
    
    .reset-btn:hover {
      background: #e9ecef;
      transform: translateY(-3px);
    }
    
    .category-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }
    
    .upload-container {
      border: 2px dashed #bdc3c7;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }
    
    .upload-container:hover {
      border-color: var(--secondary-color);
      background: rgba(52, 152, 219, 0.05);
    }
    
    .upload-icon {
      font-size: 2.5rem;
      color: var(--secondary-color);
      margin-bottom: 1rem;
    }
    
    .upload-text {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .upload-hint {
      color: #7f8c8d;
      font-size: 0.9rem;
    }
    
    .file-input {
      display: none;
    }
    
    .preview-container {
      margin-top: 1rem;
      text-align: center;
    }
    
    .image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
    
    @media (max-width: 768px) {
      form {
        padding: 1.5rem;
      }
      
      .button-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      .submit-btn {
        margin-right: 0;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form th:action="@{/food/submit-item}" method="post" enctype="multipart/form-data">
      <div class="form-header">
        <h2><i class="fas fa-plus-circle"></i> Add New Food Item</h2>
        <p>Fill in the details below to add a new item to the menu</p>
      </div>

      <div class="upload-container" id="uploadContainer">
        <div class="upload-icon">
          <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <div class="upload-text">Upload Food Image</div>
        <div class="upload-hint">Drag & drop your image here or click to browse</div>
        <input type="file" id="imageUpload" class="file-input" accept="image/*">
      </div>
      
      <div class="preview-container">
        <img id="imagePreview" class="image-preview"  alt="Image Preview">
      </div>

      <div class="form-group">
        <label for="image_url">Or enter image URL:</label>
        <div class="input-icon">
          <i class="fas fa-link"></i>
        </div>
        <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
      </div>

      <div class="form-group">
        <label for="name">Food Name:</label>
        <div class="input-icon">
          <i class="fas fa-utensils"></i>
        </div>
        <input type="text" id="name" name="name" placeholder="Enter food name" required>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <div class="input-icon">
          <i class="fas fa-tag"></i>
        </div>
        <select id="category" name="category" class="category-select" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Appetizers">Appetizers</option>
          <option value="Main Course">Main Course</option>
          <option value="Soup">Soup</option>
          <option value="Dessert">Dessert</option>
          <option value="Speciality">Speciality</option>
          <option value="Beverages">Beverages</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter detailed description..." required></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <div class="price-container">
          <span>â‚¹</span>
          <input type="number" id="price" name="price" min="0" step="0.01" placeholder="0.00" required>
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <div class="input-icon">
          <i class="fas fa-boxes"></i>
        </div>
        <input type="number" id="quantity" name="quantity" min="0" placeholder="0" required>
      </div>

      <div class="button-container">
        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i> Add Item
        </button>
        <button type="reset" class="reset-btn">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </form>
  </div>
</body>
</html>
