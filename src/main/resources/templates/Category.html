<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category} + ' | Food Court'">Food Category</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF7F33; /* Vibrant orange */
            --primary-light: #FF9F5F;
            --primary-dark: #E65C00;
            --secondary: #48dbfb;
            --accent: #1dd1a1;
            --dark: #121212; /* Dark background */
            --light: #f5f6fa;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --text: #f8f8f8; /* Light text for dark mode */
            --text-light: #b0b0b0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }	
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        .header {
            background-color: var(--dark);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }
        
        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
            color: var(--primary); /* Orange text */
            text-shadow: 0 2px 4px rgba(255, 127, 51, 0.3);
        }
        
        .header-title i {
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .header-btn {
            background-color: rgba(255, 127, 51, 0.1); /* Semi-transparent orange */
            color: var(--primary);
            border: 1px solid rgba(255, 127, 51, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .header-btn:hover {
            background-color: rgba(255, 127, 51, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 127, 51, 0.2);
            color: white;
        }
        
        /* Category Header */
        .category-header {
            margin: 3rem 0;
            text-align: center;
            position: relative;
        }
        
        .category-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .category-count {
            font-size: 1.1rem;
            color: var(--text-light);
            font-weight: 400;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .category-count::before,
        .category-count::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }
        
        .category-count::before {
            left: -40px;
        }
        
        .category-count::after {
            right: -40px;
        }
        
        /* Filter Section */
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: 1px solid #444;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #2a2a2a;
            color: white;
            box-shadow: var(--shadow);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 51, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .sort-options {
            display: flex;
            gap: 10px;
        }
        
        .sort-btn {
            background-color: #2a2a2a;
            color: var(--text-light);
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: var(--shadow);
        }
        
        .sort-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .sort-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Food Cards */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 3rem 0;
        }
        
        .card {
            background-color: #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            position: relative;
            border: 1px solid #333;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .card-img-container {
            height: 220px;
            overflow: hidden;
            position: relative;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .card:hover .card-img {
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 1.5rem;
            position: relative;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: white;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .card:hover .card-title {
            color: var(--primary);
        }
        
        .card-desc {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 1.2rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0.8rem 0;
            display: flex;
            align-items: center;
        }
        
        .card-price::before {
            content: 'â‚¹';
            font-size: 1.2rem;
            margin-right: 2px;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.8rem;
        }
        
        .card-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .card-rating {
            display: flex;
            align-items: center;
            gap: 3px;
            color: var(--warning);
            font-weight: 500;
        }
        
        .card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            border-top: 1px solid #444;
            padding-top: 1.2rem;
        }
        
        .action-btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .edit-btn {
            background-color: var(--secondary);
            color: white;
            box-shadow: 0 4px 10px rgba(72, 219, 251, 0.3);
        }
        
        .edit-btn:hover {
            background-color: #3ac5eb;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(72, 219, 251, 0.4);
        }
        
        .delete-btn {
            background-color: var(--danger);
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .delete-btn:hover {
            background-color: #d62c1a;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .cart-btn {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 127, 51, 0.3);
        }
        
        .cart-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 127, 51, 0.4);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 0;
            grid-column: 1 / -1;
            background-color: #2a2a2a;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px dashed #444;
        }
        
        .empty-icon {
            font-size: 5rem;
            color: #444;
            margin-bottom: 1.5rem;
        }
        
        .empty-text {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        .add-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 6px 20px rgba(255, 127, 51, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 127, 51, 0.4);
            background: linear-gradient(to right, var(--primary-light), var(--primary));
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 6px 20px rgba(255, 127, 51, 0.4);
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
            border: none;
        }
        
        .fab:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 127, 51, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .card-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 1rem;
            }
            
            .header-title {
                font-size: 1.8rem;
            }
            
            .category-title {
                font-size: 2.2rem;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .sort-options {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 576px) {
            .category-title {
                font-size: 1.8rem;
            }
            
            .card-container {
                grid-template-columns: 1fr;
            }
            
            .card-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-btn {
                justify-content: center;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .card {
            animation: fadeInUp 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
            opacity: 0;
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        
        .fab {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    
    <header class="header">
        <div class="header-title">
            <i class="fas fa-utensils"></i>
            <span>Food Court</span>
        </div>
        <div class="header-actions"><a href="/food/">
            <a th:href="@{/food/}" class="header-btn">
                <i class="fas fa-home"></i>
                <span>Home</span></a>
            </a>
            <a th:href="@{/food/add}" class="header-btn">
                <i class="fas fa-plus"></i>
                <span>Add Item</span>
            </a>
            <a th:href="@{#}" class="header-btn">
                <i class="fas fa-user"></i>
                <span>Account</span>
            </a>
        </div>
    </header>
    
    <div class="container">
        
        <div class="category-header">
            <h1 class="category-title" th:text="${category}"></h1>
            <p class="category-count" th:text="${foodList.size()} + ' delicious items'"></p>
        </div>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search in this category...">
            </div>
            <div class="sort-options">
                <button class="sort-btn active">
                    <i class="fas fa-fire"></i>
                    Popular
                </button>
                <button class="sort-btn">
                    <i class="fas fa-dollar-sign"></i>
                    Price
                </button>
                <button class="sort-btn">
                    <i class="fas fa-star"></i>
                    Rating
                </button>
                <button class="sort-btn">
                    <i class="fas fa-clock"></i>
                    Newest
                </button>
            </div>
        </div>
        
        <!-- Food Cards Grid -->
        <div class="card-container">
            <!-- Empty State -->
            <div class="empty-state" th:if="${foodList.size() == 0}">
                <div class="empty-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h3 class="empty-text">No items found in this category</h3>
                <p style="color: var(--text-light); margin-bottom: 2rem;">Be the first to add a delicious item!</p>
                <a th:href="@{/food/add}" class="add-btn">
                    <i class="fas fa-plus"></i>
                    Add New Item
                </a>
            </div>
            
            <!-- Food Cards -->
            <div class="card" th:each="food : ${foodList}">
                <span class="card-badge" th:text="${food.category}"></span>
                <div class="card-img-container">
                    <img class="card-img" th:src="${food.image_url}" alt="Food Image" />
                </div>
                <div class="card-content">
                    <h3 class="card-title" th:text="${food.name}"></h3>
                    <p class="card-desc" th:text="${food.description}"></p>
                    
                    <div class="card-price" th:text="${food.price}"></div>
                    
                    <div class="card-meta">
                        <span class="card-meta-item">
                            <i class="fas fa-box"></i>
                            <span th:text="${food.quantity} + ' ordered'"></span>
                        </span>
                        <span class="card-rating">
                            <i class="fas fa-star"></i>
                            <span>4.5</span>
                        </span>
                    </div>
                    
                    <div class="card-actions">
                        <a th:href="@{'/food/edit/' + ${food.id}}" class="action-btn edit-btn">
                            <i class="fas fa-edit"></i>
                            Edit
                        </a>
                        <a th:href="@{'/food/delete/' + ${food.id}}" class="action-btn delete-btn"
                           onclick="return confirm('Are you sure you want to delete this item?');">
                            <i class="fas fa-trash"></i>
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Action Button -->
    <button class="fab" onclick="window.location.href='/food/add'">
        <i class="fas fa-plus"></i>
    </button>
    

</body>
</html>
